<!DOCTYPE html>
<html lang="{{ page.lang | default: site.lang | default: "en" }}">

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  
  <title>{% if page.title %}{{ page.title | escape }} | {{ site.title | escape }}{% else %}{{ site.title | escape }}{% endif %}</title>
  <meta name="description" content="{{ page.excerpt | default: site.description | strip_html | normalize_whitespace | truncate: 160 | escape }}">
  
  <link rel="stylesheet" href="{{ "/assets/css/style.css" | relative_url }}">
  <link rel="canonical" href="{{ page.url | replace:'index.html','' | absolute_url }}">
  
  {% feed_meta %}
  {% seo %}
</head>

<body>
  <header class="site-header">
    <div class="wrapper">
      <a class="site-title" href="{{ "/" | relative_url }}">{{ site.title | escape }}</a>
      
      <nav class="site-nav">
        <a href="{{ "/prompts/" | relative_url }}">Prompts</a>
        <a href="{{ "/tools/" | relative_url }}">Tools</a>
        <a href="{{ "/guides/" | relative_url }}">Guides</a>
        <a href="{{ "/cookbook/" | relative_url }}">Cookbook</a>
        <a href="#" id="logout-btn" style="display: none;">Logout</a>
      </nav>
    </div>
  </header>

  <main class="page-content">
    <div class="wrapper">
      {{ content }}
    </div>
  </main>

  <footer class="site-footer">
    <div class="wrapper">
      <p>&copy; {{ 'now' | date: "%Y" }} {{ site.title | escape }}. Built with Jekyll.</p>
    </div>
  </footer>

  <script>
    // Authentication check
    document.addEventListener('DOMContentLoaded', function() {
      // Skip authentication check for login page
      if (window.location.pathname.includes('login')) {
        return;
      }
      
      // Check if user is authenticated
      if (sessionStorage.getItem('authenticated') !== 'true') {
        window.location.href = '{{ "/login.html" | relative_url }}';
        return;
      }
      
      // Show logout button for authenticated users
      const logoutBtn = document.getElementById('logout-btn');
      if (logoutBtn) {
        logoutBtn.style.display = 'inline';
        logoutBtn.addEventListener('click', function(e) {
          e.preventDefault();
          sessionStorage.removeItem('authenticated');
          sessionStorage.removeItem('authToken');
          window.location.href = '{{ "/login.html" | relative_url }}';
        });
      }
      
      // Copy button functionality
      const copyButtons = document.querySelectorAll('.copy-btn');
      
      copyButtons.forEach(button => {
        button.addEventListener('click', function() {
          const promptText = this.parentElement.nextElementSibling.textContent;
          
          navigator.clipboard.writeText(promptText).then(() => {
            const originalText = this.textContent;
            this.textContent = 'Copied!';
            this.classList.add('copied');
            
            setTimeout(() => {
              this.textContent = originalText;
              this.classList.remove('copied');
            }, 2000);
          }).catch(err => {
            console.error('Failed to copy text: ', err);
          });
        });
      });
    });
  </script>
</body>

</html>
